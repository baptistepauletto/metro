name: Update Display Data

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  # Allow manual triggering for testing
  workflow_dispatch:
  # Run on push for initial testing
  push:
    branches: [ master, main ]
    paths:
      - '.github/scripts/update_data.py'
      - 'schedule.json'
      - 'config.json'

# Grant permissions to push to gh-pages
permissions:
  contents: write
  pages: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pytz
    
    - name: Run data update script
      run: python .github/scripts/update_data.py
      
    - name: Configure git
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
    
    - name: Commit and push to gh-pages
      run: |
        # Create gh-pages branch if it doesn't exist
        git fetch origin gh-pages || git checkout --orphan gh-pages
        git checkout gh-pages || git checkout --orphan gh-pages
        
        # Copy the generated data.json to root
        if [ -f data.json ]; then
          git add data.json
          
          # Only commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Update display data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git gh-pages
            echo "Data updated successfully"
          else
            echo "No changes to commit"
          fi
        else
          echo "Error: data.json not generated"
          exit 1
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

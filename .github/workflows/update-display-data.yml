name: Update Display Data

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  # Allow manual triggering for testing
  workflow_dispatch:
  # Run on push for initial testing
  push:
    branches: [ master, main ]
    paths:
      - '.github/scripts/update_data.py'
      - 'schedule.json'
      - 'config.json'

# Grant permissions to push to gh-pages
permissions:
  contents: write
  pages: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pytz
    
    - name: Run data update script
      run: python .github/scripts/update_data.py
      
    - name: Configure git
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
    
    - name: Commit and push to gh-pages
      run: |
        # Check if data.json was generated
        if [ ! -f data.json ]; then
          echo "Error: data.json not generated"
          exit 1
        fi
        
        # Backup data.json (it's untracked due to .gitignore)
        cp data.json /tmp/matrix-data.json
        
        # Try to checkout existing gh-pages branch, or create new orphan branch
        if git ls-remote --exit-code --heads origin gh-pages; then
          echo "gh-pages branch exists remotely, fetching..."
          git fetch origin gh-pages
          git checkout -f gh-pages
          git pull origin gh-pages
          
          # Clean up - remove all files
          git rm -rf . 2>/dev/null || true
          git clean -fdx
        else
          echo "Creating new gh-pages branch..."
          git checkout --orphan gh-pages
          # Remove all files
          git rm -rf . 2>/dev/null || true
          git clean -fdx
        fi
        
        # Restore data.json from backup
        cp /tmp/matrix-data.json data.json
        
        # Create a simple README for gh-pages
        echo "# Matrix Portal Data Feed" > README.md
        echo "" >> README.md
        echo "This branch contains the data.json file served via GitHub Pages." >> README.md
        echo "" >> README.md
        echo "Updated automatically every 5 minutes by GitHub Actions." >> README.md
        echo "" >> README.md
        echo "View: https://baptistepauletto.github.io/metro/data.json" >> README.md
        
        # Add files to gh-pages
        git add data.json README.md
        
        # Only commit if there are changes
        if ! git diff --staged --quiet; then
          git commit -m "Update display data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git gh-pages
          echo "Data updated successfully"
        else
          echo "No changes to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

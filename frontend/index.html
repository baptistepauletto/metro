<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Display</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Line colors */
            --orange: #f58220;
            --green: #00a651;
            --blue: #0072bc;
            --yellow: #ffe400;
            
            /* Current line (set by JS) */
            --line-color: var(--orange);
            --line-glow: rgba(245, 130, 32, 0.4);
            
            /* Background */
            --bg-primary: #050505;
            --bg-secondary: #0c0c0c;
            --bg-card: #111111;
            
            /* Text */
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --text-muted: #444444;
            
            /* Alert colors */
            --alert-critical: #ff4444;
            --alert-warning: #ffaa00;
            --alert-info: #4a9eff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }
        
        /* Ambient background glow */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                ellipse at center,
                var(--line-glow) 0%,
                transparent 50%
            );
            opacity: 0.15;
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.2; transform: scale(1.05); }
        }
        
        /* Scanline effect for CRT feel */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.03) 2px,
                rgba(0, 0, 0, 0.03) 4px
            );
            pointer-events: none;
        }
        
        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
        }
        
        /* Station header */
        .station-name {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 0.25em;
            color: var(--text-primary);
            text-shadow: 0 0 40px var(--line-glow);
        }
        
        .line-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        
        .line-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1.25rem;
            background: var(--line-color);
            border-radius: 50px;
            font-weight: 600;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #000;
        }
        
        .line-badge.yellow-text {
            color: #000;
        }
        
        .direction {
            font-size: clamp(1rem, 3vw, 1.4rem);
            color: var(--text-secondary);
            font-weight: 300;
        }
        
        .direction::before {
            content: '→';
            margin-right: 0.5rem;
            color: var(--line-color);
        }
        
        /* Real-time indicator */
        .realtime-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.3rem 0.8rem;
            background: rgba(0, 255, 100, 0.15);
            border: 1px solid rgba(0, 255, 100, 0.3);
            border-radius: 20px;
            font-size: 0.75rem;
            color: #00ff64;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-left: 1rem;
        }
        
        .realtime-badge::before {
            content: '';
            width: 6px;
            height: 6px;
            background: #00ff64;
            border-radius: 50%;
            animation: blink 1s ease-in-out infinite;
        }
        
        .schedule-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.3rem 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-left: 1rem;
        }
        
        /* Service alerts banner */
        .alerts-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            overflow: hidden;
        }
        
        .alert-item {
            padding: 0.75rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .alert-item.critical {
            background: linear-gradient(90deg, rgba(255, 68, 68, 0.9), rgba(200, 50, 50, 0.9));
        }
        
        .alert-item.warning {
            background: linear-gradient(90deg, rgba(255, 170, 0, 0.9), rgba(200, 130, 0, 0.9));
            color: #000;
        }
        
        .alert-item.info {
            background: linear-gradient(90deg, rgba(74, 158, 255, 0.2), rgba(50, 120, 200, 0.2));
            border-bottom: 1px solid rgba(74, 158, 255, 0.3);
        }
        
        .alert-icon {
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .alert-text {
            flex: 1;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .alert-dismiss {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 0.5rem;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .alert-dismiss:hover {
            opacity: 1;
        }
        
        /* Main countdown */
        .countdown-wrapper {
            margin: 2rem 0;
        }
        
        .countdown-label {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }
        
        .countdown {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(6rem, 25vw, 14rem);
            font-weight: 700;
            line-height: 1;
            color: var(--line-color);
            text-shadow: 
                0 0 20px var(--line-glow),
                0 0 60px var(--line-glow),
                0 0 100px var(--line-glow);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 
                    0 0 20px var(--line-glow),
                    0 0 60px var(--line-glow);
            }
            to {
                text-shadow: 
                    0 0 30px var(--line-glow),
                    0 0 80px var(--line-glow),
                    0 0 120px var(--line-glow);
            }
        }
        
        .countdown-unit {
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: var(--text-secondary);
            font-weight: 300;
            margin-left: 0.25em;
            letter-spacing: 0.1em;
        }
        
        /* Upcoming departures */
        .upcoming {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--text-muted);
        }
        
        .upcoming-label {
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 1rem;
        }
        
        .upcoming-times {
            display: flex;
            justify-content: center;
            gap: clamp(1.5rem, 5vw, 3rem);
            flex-wrap: wrap;
        }
        
        .upcoming-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .upcoming-item:hover {
            opacity: 1;
        }
        
        .upcoming-item.realtime {
            opacity: 0.9;
        }
        
        .upcoming-item.realtime .upcoming-minutes {
            color: var(--text-primary);
        }
        
        .upcoming-minutes {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 400;
            color: var(--text-primary);
        }
        
        .upcoming-time {
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: var(--text-secondary);
            font-weight: 300;
        }
        
        .upcoming-rt-dot {
            width: 6px;
            height: 6px;
            background: #00ff64;
            border-radius: 50%;
            margin-top: 0.5rem;
        }
        
        .separator {
            color: var(--text-muted);
            font-size: 2rem;
            align-self: center;
        }
        
        /* Status indicators */
        .status {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--green);
            animation: blink 2s ease-in-out infinite;
        }
        
        .status-dot.error {
            background: #ff4444;
            animation: none;
        }
        
        .status-dot.realtime {
            background: #00ff64;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Loading state */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--text-muted);
            border-top-color: var(--line-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }
        
        /* Error state */
        .error-message {
            color: #ff6b6b;
            font-size: 1.2rem;
            padding: 2rem;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        /* No service */
        .no-service {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--text-secondary);
        }
        
        .no-service-sub {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: var(--text-muted);
            margin-top: 1rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .upcoming-times {
                gap: 1rem;
            }
            
            .separator {
                display: none;
            }
            
            .line-info {
                flex-wrap: wrap;
            }
        }
        
        /* Fullscreen button */
        .fullscreen-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: 1px solid var(--text-muted);
            color: var(--text-muted);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .fullscreen-btn:hover {
            border-color: var(--line-color);
            color: var(--line-color);
        }
        
        /* Has alerts - shift content down */
        body.has-alerts .container {
            padding-top: 4rem;
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶ Fullscreen</button>
    
    <div class="alerts-banner" id="alertsBanner"></div>
    
    <div class="container" id="app">
        <div class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading metro data...</div>
        </div>
    </div>
    
    <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Connecting...</span>
    </div>

    <script>
        // Configuration
        const API_BASE = window.location.origin;
        const REFRESH_INTERVAL = 30000; // 30 seconds
        const COUNTDOWN_INTERVAL = 1000; // 1 second
        const ALERTS_REFRESH_INTERVAL = 60000; // 60 seconds
        
        // State
        let config = null;
        let departures = [];
        let alerts = [];
        let lastFetchTime = null;
        let countdownTimer = null;
        let isRealtime = false;
        let dismissedAlerts = new Set();
        
        // Line colors mapping
        const LINE_COLORS = {
            orange: { color: '#f58220', glow: 'rgba(245, 130, 32, 0.4)' },
            green: { color: '#00a651', glow: 'rgba(0, 166, 81, 0.4)' },
            blue: { color: '#0072bc', glow: 'rgba(0, 114, 188, 0.4)' },
            yellow: { color: '#ffe400', glow: 'rgba(255, 228, 0, 0.4)' }
        };
        
        // Set line color CSS variables
        function setLineColor(line) {
            const colors = LINE_COLORS[line.toLowerCase()] || LINE_COLORS.orange;
            document.documentElement.style.setProperty('--line-color', colors.color);
            document.documentElement.style.setProperty('--line-glow', colors.glow);
        }
        
        // Fetch configuration
        async function fetchConfig() {
            try {
                const response = await fetch(`${API_BASE}/api/config`);
                if (!response.ok) throw new Error('Failed to fetch config');
                config = await response.json();
                setLineColor(config.line);
                return config;
            } catch (error) {
                console.error('Config error:', error);
                return null;
            }
        }
        
        // Fetch departures
        async function fetchDepartures() {
            try {
                const response = await fetch(`${API_BASE}/api/next-departures`);
                if (!response.ok) throw new Error('Failed to fetch departures');
                const data = await response.json();
                departures = data.departures;
                isRealtime = data.realtime_active;
                lastFetchTime = new Date();
                updateStatus(true);
                return data;
            } catch (error) {
                console.error('Fetch error:', error);
                updateStatus(false, error.message);
                return null;
            }
        }
        
        // Fetch service alerts
        async function fetchAlerts() {
            if (!config || !config.alerts_enabled) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/alerts`);
                if (!response.ok) throw new Error('Failed to fetch alerts');
                const data = await response.json();
                
                // Filter out dismissed alerts
                alerts = (data.alerts || []).filter(a => !dismissedAlerts.has(a.id));
                renderAlerts();
            } catch (error) {
                console.error('Alerts error:', error);
            }
        }
        
        // Dismiss an alert
        function dismissAlert(alertId) {
            dismissedAlerts.add(alertId);
            alerts = alerts.filter(a => a.id !== alertId);
            renderAlerts();
        }
        
        // Render alerts banner
        function renderAlerts() {
            const banner = document.getElementById('alertsBanner');
            
            if (!alerts || alerts.length === 0) {
                banner.innerHTML = '';
                document.body.classList.remove('has-alerts');
                return;
            }
            
            document.body.classList.add('has-alerts');
            
            // Only show the most important alert
            const alert = alerts[0];
            const icon = alert.severity === 'critical' ? '⚠️' : 
                        alert.severity === 'warning' ? '⚡' : 'ℹ️';
            
            banner.innerHTML = `
                <div class="alert-item ${alert.severity}">
                    <span class="alert-icon">${icon}</span>
                    <span class="alert-text">${alert.title || alert.description}</span>
                    <button class="alert-dismiss" onclick="dismissAlert('${alert.id}')" title="Dismiss">✕</button>
                </div>
            `;
        }
        
        // Update status indicator
        function updateStatus(connected, message = null) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.classList.remove('error');
                if (isRealtime) {
                    dot.classList.add('realtime');
                } else {
                    dot.classList.remove('realtime');
                }
                const time = new Date().toLocaleTimeString('en-CA', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                const source = isRealtime ? 'LIVE' : 'Schedule';
                text.textContent = `${source} • ${time}`;
            } else {
                dot.classList.add('error');
                dot.classList.remove('realtime');
                text.textContent = message || 'Connection error';
            }
        }
        
        // Calculate current minutes (accounting for time passed since fetch)
        function getCurrentMinutes(originalMinutes) {
            if (!lastFetchTime) return originalMinutes;
            const elapsed = Math.floor((new Date() - lastFetchTime) / 60000);
            return Math.max(0, originalMinutes - elapsed);
        }
        
        // Render the display
        function render() {
            const app = document.getElementById('app');
            
            if (!config) {
                app.innerHTML = `
                    <div class="error-message">
                        Unable to load configuration.<br>
                        Please check if the server is running.
                    </div>
                `;
                return;
            }
            
            // Data source badge
            const sourceBadge = isRealtime 
                ? '<span class="realtime-badge">Live</span>'
                : '<span class="schedule-badge">Schedule</span>';
            
            if (!departures || departures.length === 0) {
                app.innerHTML = `
                    <h1 class="station-name">${config.station}</h1>
                    <div class="line-info">
                        <span class="line-badge ${config.line === 'yellow' ? 'yellow-text' : ''}">${config.line}</span>
                        <span class="direction">${config.direction}</span>
                        ${sourceBadge}
                    </div>
                    <div class="no-service">No upcoming departures</div>
                    <div class="no-service-sub">Service may have ended for today</div>
                `;
                return;
            }
            
            // Get current countdown values
            const nextDeparture = departures[0];
            const currentMinutes = getCurrentMinutes(nextDeparture.minutes);
            const upcomingDepartures = departures.slice(1).map(d => ({
                ...d,
                currentMinutes: getCurrentMinutes(d.minutes)
            }));
            
            // Build upcoming HTML
            let upcomingHtml = '';
            if (upcomingDepartures.length > 0) {
                const items = upcomingDepartures.map(d => `
                    <div class="upcoming-item ${d.realtime ? 'realtime' : ''}">
                        <span class="upcoming-minutes">${d.currentMinutes}</span>
                        <span class="upcoming-time">${d.time}</span>
                        ${d.realtime ? '<div class="upcoming-rt-dot"></div>' : ''}
                    </div>
                `).join('<span class="separator">•</span>');
                
                upcomingHtml = `
                    <div class="upcoming">
                        <div class="upcoming-label">Also arriving</div>
                        <div class="upcoming-times">${items}</div>
                    </div>
                `;
            }
            
            app.innerHTML = `
                <h1 class="station-name">${config.station}</h1>
                <div class="line-info">
                    <span class="line-badge ${config.line === 'yellow' ? 'yellow-text' : ''}">${config.line}</span>
                    <span class="direction">${config.direction}</span>
                    ${sourceBadge}
                </div>
                
                <div class="countdown-wrapper">
                    <div class="countdown-label">Next metro</div>
                    <div class="countdown">
                        ${currentMinutes}<span class="countdown-unit">min</span>
                    </div>
                </div>
                
                ${upcomingHtml}
            `;
        }
        
        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Initialize
        async function init() {
            // Fetch config first
            await fetchConfig();
            
            // Fetch initial departures
            await fetchDepartures();
            
            // Fetch alerts
            await fetchAlerts();
            
            // Initial render
            render();
            
            // Set up countdown timer (updates display every second)
            countdownTimer = setInterval(render, COUNTDOWN_INTERVAL);
            
            // Set up data refresh
            setInterval(async () => {
                await fetchDepartures();
                render();
            }, REFRESH_INTERVAL);
            
            // Set up alerts refresh
            setInterval(fetchAlerts, ALERTS_REFRESH_INTERVAL);
        }
        
        // Start the app
        init();
    </script>
</body>
</html>
